name: Deploy Static Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ğŸ›‘ XÃ³a cÃ¡c artifacts cÅ© trÆ°á»›c khi upload má»›i
      - name: Delete old artifacts
        run: |
          gh run list --limit 10 --json databaseId | jq -r '.[].databaseId' | while read -r id; do
            gh run delete "$id" --confirm || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # TrÃ¡nh dá»«ng workflow náº¿u khÃ´ng cÃ³ artifacts Ä‘á»ƒ xÃ³a

      # ğŸ›‘ Chá»‰ upload **má»™t** artifact duy nháº¥t
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # Äáº£m báº£o khÃ´ng Ä‘á»•i tÃªn
          path: .  # Náº¿u file index.html á»Ÿ thÆ° má»¥c gá»‘c

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
