name: Deploy Static Site

on:
  push:
    branches:
      - main  # ƒê·ªïi n·∫øu b·∫°n d√πng branch kh√°c

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # üõë X√≥a t·∫•t c·∫£ artifacts c≈© ƒë·ªÉ tr√°nh l·ªói
      - name: Delete old artifacts
        run: |
          gh run list --limit 10 --json databaseId | jq -r '.[].databaseId' | while read -r id; do
            gh run delete "$id" --confirm || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload HTML file
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # N·∫øu `index.html` n·∫±m ·ªü g·ªëc repo

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
