        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload HTML file
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Náº¿u `index.html` náº±m á»Ÿ gá»‘c repo

